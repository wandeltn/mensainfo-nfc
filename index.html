<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Reader Status</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        // Keep track of timeouts to prevent conflicts
        let statusResetTimeout = null;
        let connectionTimeout = null;
        let connectionAttempts = 0;
        let isConnected = false;
        let connectionStartTime = null;

        // Visual feedback functions
        function updateStatus(message, color, icon = '', autoReset = false, resetDelay = 3000, allowPulse = true) {
            const statusElement = document.getElementById('status-message');
            const iconElement = document.getElementById('status-icon');
            const containerElement = document.getElementById('main-container');

            // Clear any existing reset timeout
            if (statusResetTimeout) {
                clearTimeout(statusResetTimeout);
                statusResetTimeout = null;
            }

            statusElement.textContent = message;
            statusElement.style.color = color;
            iconElement.textContent = icon;
            containerElement.style.borderColor = color;

            // Add pulse animation for important events (but only if allowed)
            if (allowPulse && (color === '#e74c3c' || color === '#27ae60')) {
                containerElement.classList.add('pulse');
                setTimeout(() => containerElement.classList.remove('pulse'), 1000);
            }

            // Auto-reset to ready state for success/error messages
            if (autoReset) {
                statusResetTimeout = setTimeout(() => {
                    resetToReadyState();
                }, resetDelay);
            }
        }

        function updateSystemStatus(status, color, icon) {
            const systemStatus = document.getElementById('connection-status');
            const statusText = document.getElementById('connection-status-text');
            const statusIcon = document.getElementById('connection-status-icon');
            if (statusText) statusText.textContent = status;
            if (statusIcon) statusIcon.textContent = icon;
            if (systemStatus) systemStatus.style.background = color;
            const textColor = (color === 'rgba(231, 76, 60, 0.9)' || color === 'rgba(52, 152, 219, 0.9)') ? 'white' : '#2c3e50';
            if (statusText) statusText.style.color = textColor;
            if (statusIcon) statusIcon.style.color = textColor;
        }

        function resetToReadyState() {
            updateStatus('Bereit - Halten Sie Ihre Karte bereit', '#27ae60', 'üí≥');
            // Hide any persistent bottom card status and progress bar
            const cardStatus = document.getElementById('card-status');
            if (cardStatus) {
                cardStatus.className = '';
                cardStatus.style.display = 'none';
                delete cardStatus.dataset.source;
            }
            hideProgressBar();
        }

        function startConnectionTimeout() {
            connectionStartTime = Date.now();
            connectionTimeout = setTimeout(() => {
                if (!isConnected) {
                    handleConnectionFailure();
                }
            }, 10000); // 10 seconds timeout
        }

        function clearConnectionTimeout() {
            if (connectionTimeout) {
                clearTimeout(connectionTimeout);
                connectionTimeout = null;
            }
        }

        function handleConnectionFailure() {
            connectionAttempts++;
            const timeElapsed = Math.floor((Date.now() - connectionStartTime) / 1000);

            console.log(`Verbindungsfehler Versuch ${connectionAttempts}, Zeit seit letzter Verbindung: ${timeElapsed}s`); // Debug log

            if (connectionAttempts <= 5) {
                updateStatus(`Verbindung fehlgeschlagen - Wiederholung ${connectionAttempts}/5`, '#e67e22', 'üîÑ');
                updateSystemStatus(`Retry ${connectionAttempts}/5`, 'rgba(230, 126, 34, 0.9)', 'üü°');

                // Add shake animation for connection failures
                const container = document.getElementById('main-container');
                container.classList.add('shake');
                setTimeout(() => container.classList.remove('shake'), 600);

                // Retry after 3 seconds
                setTimeout(() => {
                    if (!isConnected) {
                        startConnectionTimeout();
                    }
                }, 3000);
            } else {
                // After 3 attempts, show persistent failure state
                const finalTimeElapsed = Math.floor((Date.now() - connectionStartTime) / 1000);
                console.log(`Finaler Verbindungsfehler, Zeit seit letzter Verbindung: ${finalTimeElapsed}s`); // Debug log

                updateStatus('Service nicht verf√ºgbar - Verbindung √ºberpr√ºfen', '#e74c3c', 'üö®');
                updateSystemStatus('Service Down', 'rgba(231, 76, 60, 0.9)', 'üö®');

                // Add persistent flash effect
                const container = document.getElementById('main-container');
                container.classList.add('connection-failed');

                // Show detailed error message with updated time
                showLongTermConnectionError(finalTimeElapsed);
            }
        }

        function showLongTermConnectionError(initialTimeElapsed) {
            // Remove any existing error details
            const existingError = document.getElementById('connection-error-details');
            if (existingError) {
                existingError.remove();
            }

            const errorDiv = document.createElement('div');
            errorDiv.id = 'connection-error-details';
            errorDiv.innerHTML = `
                <div class="error-icon">‚ö†Ô∏è</div>
                <h3>Verbindungsproblem</h3>
                <p>Keine Verbindung zum NFC-Dienst m√∂glich</p>
                <p class="error-time" id="elapsed-time">Vergangene Zeit: ${initialTimeElapsed}s</p>
                <p class="error-instruction">Bitte halten Sie die NFC-Karte an den Leser, bis die Meldung verschwindet</p>
            `;

            const container = document.getElementById('main-container');
            container.appendChild(errorDiv);

            // Start live timer update
            const timerInterval = setInterval(() => {
                if (!connectionStartTime || isConnected) {
                    clearInterval(timerInterval);
                    return;
                }

                const currentTimeElapsed = Math.floor((Date.now() - connectionStartTime) / 1000);
                const timeElement = document.getElementById('elapsed-time');
                if (timeElement) {
                    timeElement.textContent = `Vergangene Zeit: ${currentTimeElapsed}s`;
                }
            }, 1000);

            // Store interval ID for cleanup
            errorDiv.timerInterval = timerInterval;
        }

        function showNFCReaderError(message) {
            // Remove any existing NFC error details
            const existingError = document.getElementById('nfc-error-details');
            if (existingError) {
                existingError.remove();
            }

            const errorDiv = document.createElement('div');
            errorDiv.id = 'nfc-error-details';
            errorDiv.innerHTML = `
                <div class="error-icon">üö´</div>
                <h3>NFC-Leseger√§t Fehler</h3>
                <p>${message}</p>
                <p class="error-instruction">√úberpr√ºfen Sie die USB-Verbindung und starten Sie die Anwendung neu</p>
                <p class="error-note">Das System versucht automatisch eine Wiederverbindung</p>
            `;

            const container = document.getElementById('main-container');
            container.appendChild(errorDiv);
        }

        function showUpdateNotification(data) {
            // Create update notification
            const notification = document.createElement('div');
            notification.className = 'update-notification';

            let restartMessage = '';
            if (data.restart_required) {
                if (data.restart_delay > 0) {
                    restartMessage = `<p class="restart-notice">üîÑ Automatischer Neustart in ${data.restart_delay} Sekunden</p>`;
                } else {
                    restartMessage = '<p class="restart-notice">‚ö†Ô∏è Neustart erforderlich f√ºr vollst√§ndige Aktivierung</p>';
                }
            }

            notification.innerHTML = `
                <div class="update-notification-content">
                    <div class="update-icon">üîÑ</div>
                    <div class="update-text">
                        <h3>System aktualisiert</h3>
                        <p>Version ${data.version}</p>
                        <div class="updated-files">
                            Aktualisierte Dateien: ${data.files.join(', ')}
                        </div>
                        ${restartMessage}
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" class="close-btn">√ó</button>
                </div>
            `;

            document.body.appendChild(notification);

            // Auto-remove after longer time if restart is scheduled
            const autoRemoveTime = data.restart_required && data.restart_delay > 0 ? 15000 : 10000;
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, autoRemoveTime);
        }

        function updateVersionDisplay(data) {
            // Update version in system status or add version info
            const versionInfo = document.getElementById('version-info');
            if (versionInfo && data && data.tag_name) {
                // Remove 'v' prefix if it already exists to avoid double prefixes
                const tagName = data.tag_name.startsWith('v') ? data.tag_name.substring(1) : data.tag_name;
                versionInfo.textContent = `v${tagName}`;
                console.log('Version display updated to:', versionInfo.textContent);
            } else {
                console.warn('Version update failed - Element or data missing:', {
                    versionInfo: !!versionInfo,
                    data: data,
                    tagName: data ? data.tag_name : 'no tag_name'
                });
            }

            console.log('Current version data:', data);
        }

        function checkForUpdates() {
            console.log('üîç Manual update check triggered');
            socket.emit('check_for_updates');
            updateSystemStatus('Update wird gepr√ºft...', 'rgba(52, 152, 219, 0.9)', 'üîÑ');

            // Add a timeout fallback in case server doesn't respond
            setTimeout(() => {
                // Check if status is still "checking" after 30 seconds
                const statusElement = document.getElementById('connection-status');
                if (statusElement && statusElement.textContent.includes('Update wird gepr√ºft')) {
                    console.warn('Update check timeout - resetting status');
                    updateSystemStatus('Timeout', 'rgba(231, 126, 34, 0.9)', '‚è∞');
                    setTimeout(() => {
                        updateSystemStatus('Connected', 'rgba(39, 174, 96, 0.9)', 'üü¢');
                    }, 3000);
                }
            }, 30000); // 30 second timeout
        }

        function requestVersionInfo() {
            console.log('üöÄ Requesting version info from server...');
            socket.emit('get_version_info');
        }

        function showRestartCountdown(data) {
            // Remove any existing restart notification
            const existingRestart = document.getElementById('restart-countdown');
            if (existingRestart) {
                existingRestart.remove();
            }

            if (data.seconds_remaining > 0) {
                // Create countdown notification
                const countdownDiv = document.createElement('div');
                countdownDiv.id = 'restart-countdown';
                countdownDiv.className = 'restart-countdown';
                countdownDiv.innerHTML = `
                    <div class="restart-countdown-content">
                        <div class="restart-icon">üîÑ</div>
                        <div class="restart-text">
                            <h3>Automatischer Neustart</h3>
                            <p>${data.message}</p>
                            <div class="countdown-timer">${data.seconds_remaining}</div>
                        </div>
                    </div>
                `;

                document.body.appendChild(countdownDiv);
            } else {
                // Final restart message
                const finalDiv = document.createElement('div');
                finalDiv.id = 'restart-countdown';
                finalDiv.className = 'restart-countdown final';
                finalDiv.innerHTML = `
                    <div class="restart-countdown-content">
                        <div class="restart-icon spinning">üîÑ</div>
                        <div class="restart-text">
                            <h3>Neustart l√§uft...</h3>
                            <p>Die Seite wird automatisch neu geladen</p>
                        </div>
                    </div>
                `;

                document.body.appendChild(finalDiv);

                // Auto-reload page after restart
                setTimeout(() => {
                    window.location.reload();
                }, 3000);
            }
        }

        let isProcessing = false;
        // Minimum duration for displaying final card result (success/unauthorized)
        const MIN_RESULT_DISPLAY_MS = 3000; // 3 seconds
        let resultVisibleUntil = 0; // epoch ms until which the result must remain visible
        let showCardEventTimer = null; // reference to the hide timer for result display

        /**
         * Show a message in the bottom card status area.
         * If `autoHide` is true, the message will automatically hide after the duration.
         * Otherwise it will remain visible until a reload (card removal) occurs.
         */
        function showCardEvent(message, isSuccess = true, durationMs, autoHide = false) {
            const cardStatus = document.getElementById('card-status');
            const cardMessage = document.getElementById('card-message');
            // Ensure that results are visible for at least the minimum time
            const dur = Math.max(MIN_RESULT_DISPLAY_MS, typeof durationMs === 'number' ? durationMs : MIN_RESULT_DISPLAY_MS);
            resultVisibleUntil = Date.now() + dur;

            cardStatus.style.display = 'block';
            cardMessage.textContent = message;
            cardStatus.className = isSuccess ? 'card-status success' : 'card-status error';

            // Cancel any previous hide timer
            if (showCardEventTimer) {
                clearTimeout(showCardEventTimer);
                showCardEventTimer = null;
            }

            // Auto-hide after dur only if requested
            if (autoHide) {
                showCardEventTimer = setTimeout(() => {
                    cardStatus.style.display = 'none';
                    // hide progress bar when showing a final card event
                    hideProgressBar();
                    resultVisibleUntil = 0;
                    showCardEventTimer = null;
                }, dur);
            } else {
                // Do not auto-hide; ensure there's no lingering timer
                showCardEventTimer = null;
            }
        }

        function showProgressBar() {
            const container = document.getElementById('progress-container');
            container.style.display = 'block';
        }

        function hideProgressBar() {
            const container = document.getElementById('progress-container');
            const fill = document.getElementById('progress-fill');
            if (!container) return;
            fill.style.width = '0%';
            setTimeout(() => container.style.display = 'none', 220);
        }

        function setProgress(percent) {
            const fill = document.getElementById('progress-fill');
            if (!fill) return;
            // Keep percentage between 0..100
            let p = Math.max(0, Math.min(100, ~~percent));
            fill.style.width = p + '%';
        }

        // Declare socket in global scope
        let socket;

        // Injected JS: WebSocket with visual feedback
        try {
            socket = io('ws://' + window.location.hostname + ':5000');

            socket.on('reload', () => {
                // If a read is in progress, don't reload the page ‚Äî instead remind user
                if (isProcessing) {
                    updateStatus('Karte wird gelesen - Bitte halten', '#f39c12', '‚è≥', false, 0, false);
                    return;
                }

                // If a result is currently being displayed, delay moving on until that duration ends
                if (Date.now() < resultVisibleUntil) {
                    const remaining = Math.max(0, resultVisibleUntil - Date.now());
                    // Show a brief transitional status while waiting for the result visibility to finish
                    updateStatus('Karte erkannt - Bitte entfernen', '#3498db', 'üîÑ');
                    setTimeout(() => {
                        resetToReadyState();
                        // Hide any bottom card status
                        const cardStatus = document.getElementById('card-status');
                        if (cardStatus) cardStatus.style.display = 'none';
                        hideProgressBar();
                    }, remaining + 100);
                    return;
                }

                // No result showing ‚Äî move on to ready state after a short delay
                updateStatus('Bitte entfernen Sie die Karte', '#3498db', 'üîÑ');
                setTimeout(() => {
                    resetToReadyState();
                    const cardStatus = document.getElementById('card-status');
                    if (cardStatus) cardStatus.style.display = 'none';
                    hideProgressBar();
                }, 200);
            });

            socket.on('card_success', (msg) => {
                console.log(msg);
                // Clear processing visuals now that validation is complete
                isProcessing = false;
                const container = document.getElementById('main-container');
                container.classList.remove('processing');
                const cardStatus = document.getElementById('card-status');
                cardStatus.style.display = 'none';
                showCardEvent('Karte erfolgreich autorisiert!', true);
                // Keep the success state visible until the card is removed (reload event)
                updateStatus('Karte autorisiert', '#27ae60', '‚úÖ', false, 0);
                setProgress(100);
                if (typeof window._progressSimulationInterval !== 'undefined') {
                    clearInterval(window._progressSimulationInterval);
                    window._progressSimulationInterval = undefined;
                }
                setTimeout(() => hideProgressBar(), 300);
            });

            // New handler: a card is detected and is being read ‚Äî instruct user to hold card
            socket.on('card_processing', (msg) => {
                console.log('Card processing:', msg);
                // Show persistent status and message to hold the card until finished
                isProcessing = true;
                updateStatus('Karte wird gelesen - Bitte halten', '#f39c12', '‚è≥', false, 0, false);
                // Show a subtle visual to indicate processing
                const container = document.getElementById('main-container');
                container.classList.add('processing');
                // Show the small bottom card-status area as persistent processing
                const cardStatus = document.getElementById('card-status');
                const cardMessage = document.getElementById('card-message');
                cardMessage.textContent = msg.message || 'Karte wird gelesen...';
                cardStatus.style.display = 'block';
                cardStatus.className = 'card-status processing';
                showProgressBar();
                setProgress(10);
                // Ensure processing visual remains a hint rather than permanent
                // If the server doesn't emit progress after 2 seconds, simulate small updates
                if (typeof window._progressSimulationInterval !== 'undefined') {
                    clearInterval(window._progressSimulationInterval);
                }
                window._progressSimulationInterval = setInterval(() => {
                    const fill = document.getElementById('progress-fill');
                    if (!fill) return;
                    const current = parseInt(fill.style.width || '0');
                    if (current >= 95) return;
                    setProgress(current + Math.max(1, Math.floor((100 - current) * 0.12)));
                }, 350);
            });

            socket.on('card_progress', (msg) => {
                try {
                    if (msg && typeof msg.progress !== 'undefined') {
                        showProgressBar();
                        setProgress(msg.progress);
                    }
                } catch (err) {
                    console.warn('Failed to set progress', err);
                }
            });

            // New handler: server-side indicates the card is validated (network check in progress)
            socket.on('card_validating', (msg) => {
                console.log('Card validating:', msg);
                // Keep the processing visuals, but change the message and color to indicate network validation
                isProcessing = true;
                updateStatus('Karte wird validiert - Bitte warten', '#3498db', 'üîÅ', false, 0, false);
                const container = document.getElementById('main-container');
                container.classList.add('processing');
                const cardStatus = document.getElementById('card-status');
                const cardMessage = document.getElementById('card-message');
                cardMessage.textContent = msg.message || 'Validierung l√§uft...';
                cardStatus.style.display = 'block';
                cardStatus.className = 'card-status processing';
                showProgressBar();
                setProgress(70);
            });

            socket.on('card_validation_error', (msg) => {
                console.error('Card validation error:', msg);
                isProcessing = false;
                const container = document.getElementById('main-container');
                container.classList.remove('processing');
                const cardStatus = document.getElementById('card-status');
                cardStatus.style.display = 'none';
                // Auto-hide validation errors
                showCardEvent('Validierungsfehler beim Server', false, 5000, true);
                updateStatus('Validierungsfehler', '#e74c3c', '‚ùå', true, 5000);
                hideProgressBar();
                if (typeof window._progressSimulationInterval !== 'undefined') {
                    clearInterval(window._progressSimulationInterval);
                    window._progressSimulationInterval = undefined;
                }
            });

            socket.on('card_validation_offline', (msg) => {
                console.warn('Card validation offline:', msg);
                // Treat as a special case: backend/service unreachable
                isProcessing = false;
                const container = document.getElementById('main-container');
                container.classList.remove('processing');
                // Use an orange status to differentiate from a straight error
                // Auto-hide offline notice after a reasonable time
                showCardEvent('Validierungsdienst nicht erreichbar ‚Äì bitte Netzwerk pr√ºfen', false, 6000, true);
                // mark the card status as coming from backend offline state
                const cardStatus = document.getElementById('card-status');
                cardStatus.dataset.source = 'backend_offline';
                updateStatus('Validierungsdienst nicht erreichbar', '#e67e22', '‚ö†Ô∏è', true, 6000);
                // Keep the progress bar in a state that shows activity or stop it
                setProgress(100);
                hideProgressBar();
                if (typeof window._progressSimulationInterval !== 'undefined') {
                    clearInterval(window._progressSimulationInterval);
                    window._progressSimulationInterval = undefined;
                }
            });

            socket.on('card_validation_online', (msg) => {
                console.log('Validation backend reachable again:', msg);
                // Remove offline-specific card status only if it was a backend offline message
                if (showCardEventTimer) {
                    clearTimeout(showCardEventTimer);
                    showCardEventTimer = null;
                }
                const cardStatus = document.getElementById('card-status');
                if (cardStatus && cardStatus.dataset && cardStatus.dataset.source === 'backend_offline') {
                    cardStatus.style.display = 'none';
                    delete cardStatus.dataset.source;
                }
                updateStatus('Bereit - Bitte Karte pr√§sentieren', '#27ae60', 'üí≥');
                hideProgressBar();
            });

            // General backend status event (periodic health checks)
            socket.on('validation_backend_status', (msg) => {
                try {
                    const backend = document.getElementById('backend-status');
                    if (!backend) return;
                    // mark backend as responded for initialization
                    backend.dataset.initialized = 'true';
                    if (typeof msg.online === 'boolean') {
                        if (msg.online) {
                            backend.textContent = 'Backend: Online';
                            backend.style.background = 'rgba(39, 174, 96, 0.9)';
                            backend.style.color = 'white';
                            // If backend was previously offline and we have an offline card-status, hide it
                            const cardStatus = document.getElementById('card-status');
                            if (cardStatus && cardStatus.dataset && cardStatus.dataset.source === 'backend_offline') {
                                cardStatus.style.display = 'none';
                                delete cardStatus.dataset.source;
                            }
                        } else {
                            backend.textContent = 'Backend: Offline';
                            backend.style.background = 'rgba(231, 76, 60, 0.9)';
                            backend.style.color = 'white';
                        }
                    } else {
                        backend.textContent = 'Backend: Unbekannt';
                        backend.style.background = 'rgba(149,165,166,0.9)';
                        backend.style.color = '#2c3e50';
                    }
                } catch (e) {
                    console.error('Failed to update backend status', e);
                }
            });

            // If no backend status is received within a short timeout, keep 'Unbekannt' visible
            (function waitForBackendInit() {
                const backend = document.getElementById('backend-status');
                if (!backend) return;
                // Use a short timeout to avoid flicker on slow startup
                setTimeout(() => {
                    if (!backend.dataset.initialized) {
                        backend.textContent = 'Backend: Unbekannt';
                        backend.style.background = 'rgba(149,165,166,0.9)';
                        backend.style.color = '#2c3e50';
                    }
                }, 3000);
            })();

            socket.on('card_processing_cancelled', (msg) => {
                console.log('Card processing cancelled:', msg);
                // Remove processing visuals and revert to ready if appropriate
                const container = document.getElementById('main-container');
                container.classList.remove('processing');
                const cardStatus = document.getElementById('card-status');
                clearTimeout(statusResetTimeout);

                // If a final result is currently being shown, do not clear it prematurely.
                if (Date.now() < resultVisibleUntil) {
                    const remaining = Math.max(0, resultVisibleUntil - Date.now());
                    // Schedule hiding processing visuals and showing "Karte entfernt" after remaining time
                    setTimeout(() => {
                        updateStatus('Karte entfernt - Bitte erneut halten', '#e67e22', '‚ö†Ô∏è', true, 2000);
                        // Only hide card status if it's not showing a result (guard by class)
                        if (!cardStatus.classList.contains('success') && !cardStatus.classList.contains('error')) {
                            cardStatus.style.display = 'none';
                        }
                    }, remaining + 50);
                } else {
                    updateStatus('Karte entfernt - Bitte erneut halten', '#e67e22', '‚ö†Ô∏è', true, 2000);
                    cardStatus.style.display = 'none';
                }

                hideProgressBar();
                if (typeof window._progressSimulationInterval !== 'undefined') {
                    clearInterval(window._progressSimulationInterval);
                    window._progressSimulationInterval = undefined;
                }
            });

            socket.on('connect', () => {
                console.log('WebSocket connected');
                isConnected = true;
                connectionAttempts = 0;
                clearConnectionTimeout();

                // Clear any connection failure effects
                const container = document.getElementById('main-container');
                container.classList.remove('connection-failed', 'shake');
                const errorDetails = document.getElementById('connection-error-details');
                if (errorDetails) {
                    // Clear the timer if it exists
                    if (errorDetails.timerInterval) {
                        clearInterval(errorDetails.timerInterval);
                    }
                    errorDetails.remove();
                }

                updateStatus('Bereit - Bitte Karte pr√§sentieren', '#878787', 'üí≥');
                updateSystemStatus('Connected', 'rgba(39, 174, 96, 0.9)', 'üü¢');
                // Ensure any progress bar is hidden when reconnecting
                hideProgressBar();
                if (typeof window._progressSimulationInterval !== 'undefined') {
                    clearInterval(window._progressSimulationInterval);
                    window._progressSimulationInterval = undefined;
                }

                // Request version info on connection
                requestVersionInfo();
            });

            socket.on('disconnect', () => {
                console.log('WebSocket disconnected');
                isConnected = false;
                updateStatus('Verbindung verloren - Wiederverbindung wird versucht...', '#e67e22', '‚ö†Ô∏è', false, 0, false); // No pulse for disconnect
                updateSystemStatus('Disconnected', 'rgba(231, 76, 60, 0.9)', 'üî¥');

                // Start connection timeout for reconnection attempts
                startConnectionTimeout();
                // Clear any progress visuals
                hideProgressBar();
                if (typeof window._progressSimulationInterval !== 'undefined') {
                    clearInterval(window._progressSimulationInterval);
                    window._progressSimulationInterval = undefined;
                }
            });

            socket.on('card_unauthorized', (msg) => {
                console.error('Card unauthorized:', msg);
                // Clear processing visuals now that validation is complete
                isProcessing = false;
                const container = document.getElementById('main-container');
                container.classList.remove('processing');
                const cardStatus = document.getElementById('card-status');
                cardStatus.style.display = 'none';
                showCardEvent('Karte nicht berechtigt', false);
                // Keep unauthorized status until the card is removed (reload event)
                updateStatus('Karte nicht berechtigt', '#e74c3c', '‚ùå', false, 0);
                setProgress(100);
                if (typeof window._progressSimulationInterval !== 'undefined') {
